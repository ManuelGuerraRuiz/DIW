<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap w-full mb-20 flex-col items-center text-center">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">Los Componentes de tu pc </h1>
      <p class="lg:w-1/2 w-full leading-relaxed text-gray-500">Una breve descripcion de los componentes de un pc</p>
    </div>
    <div class="flex flex-wrap mx-auto">
      <div class="xl:w-1/3 md:w-1/2 p-4">
        <div class="border border-blue-600 p-6 rounded-lg">
          <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4">
            <img src="../../../assets/placa.svg" alt="" class="mx-auto w-10">
          </div>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-2">Placa Base</h2>
          <div class="relative">
            <select class="rounded border appearance-none border-blue-600 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base pl-3 pr-10">
              <option>Asrock H310CM-DVS</option>
              <option>Gigabyte A520M H</option>
              <option>Asus ROG MAXIMUS Z690 EXTREME</option>
            </select>
            <span class="absolute right-0 top-0 h-full w-10 text-center text-gray-600 pointer-events-none flex items-center justify-center">

            </span>
          </div>
        </div>
      </div>
      <div class="xl:w-1/3 md:w-1/2 p-4">
        <div class="border border-blue-600 p-6 rounded-lg">
          <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4">
            <img src="../../../assets/cpu.svg" alt="" class="mx-auto w-10">
          </div>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-2">La CPU</h2>
          <div class="relative">
            <select class="rounded border appearance-none border-blue-600 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base pl-3 pr-10">
              <option>Intel Core i3-10105 3.7 GHz</option>
              <option>Intel Core i5-13400 2.5 GHz/4.6 GHz</option>
              <option>Intel Core i9-13900KF 3 GHz</option>
            </select>
            <span class="absolute right-0 top-0 h-full w-10 text-center text-gray-600 pointer-events-none flex items-center justify-center">

            </span>
          </div>
        </div>
      </div>
      <div class="xl:w-1/3 md:w-1/2 p-4">
        <div class="border border-blue-600 p-6 rounded-lg">
          <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4">
            <img src="../../../assets/ram.svg" alt="" class="mx-auto w-10">
          </div>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-2">La RAM</h2>
          <div class="relative">
            <select class="rounded border appearance-none border-blue-600 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base pl-3 pr-10">
              <option>Team Group Delta RGB DDR4 16GB</option>
              <option>Kingston FURY Beast DDR4 16GB</option>
              <option>Corsair Vengeance RGB DDR5 32GB</option>
            </select>
            <span class="absolute right-0 top-0 h-full w-10 text-center text-gray-600 pointer-events-none flex items-center justify-center"> </span>
          </div>
        </div>
      </div>
      <div class="xl:w-1/3 md:w-1/2 p-4">
        <div class="border border-blue-600 p-6 rounded-lg">
          <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4">
            <img src="../../../assets/grafica.svg" alt="" class="mx-auto w-10">
          </div>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-2">La Grafica</h2>
          <div class="relative">
            <select class="rounded border appearance-none border-blue-600 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base pl-3 pr-10">
              <option>MSI  GT 1030 AERO ITX 2GB</option>
              <option>MSI  RTX 3060 VENTUS 12GB</option>
              <option>ASUS ROG Strix Force RTX 4090 24GB</option>
            </select>
            <span class="absolute right-0 top-0 h-full w-10 text-center text-gray-600 pointer-events-none flex items-center justify-center">

            </span>
          </div>
        </div>
      </div>
      <div class="xl:w-1/3 md:w-1/2 p-4">
        <div class="border border-blue-600 p-6 rounded-lg">
          <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4">
            <img src="../../../assets/ventilador.svg" alt="" class="mx-auto w-10">
          </div>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-2">Refrigeracion</h2>
          <div class="relative">
            <select class="rounded border appearance-none border-blue-600 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base pl-3 pr-10">
              <option>Nfortec Centaurus CPU 120mm Negro</option>
              <option>Cooler Master Hyper 212</option>
              <option>Noctua NH-U12S DX-4189 CPU 120mm</option>
            </select>
            <span class="absolute right-0 top-0 h-full w-10 text-center text-gray-600 pointer-events-none flex items-center justify-center">

            </span>
          </div>
        </div>
      </div>
      <div class="xl:w-1/3 md:w-1/2 p-4">
        <div class="border border-blue-600 p-6 rounded-lg">
          <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4">
            <img src="../../../assets/discoduro.svg" alt="" class="mx-auto w-10">
          </div>
          <h2 class="text-lg text-gray-900 font-medium title-font mb-2">Almacenamiento</h2>
          <div class="relative">
            <select class="rounded border appearance-none border-blue-600 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base pl-3 pr-10">
              <option>Kioxia EXCERIA 480GB SSD SATA</option>
              <option>Samsung 980 SSD 1TB PCIe 3.0 NVMe M.2</option>
              <option>MSI SSD 500GB NVMe M.2 Gen3x4</option>
            </select>
            <span class="absolute right-0 top-0 h-full w-10 text-center text-gray-600 pointer-events-none flex items-center justify-center">

            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="flex relative pt-10 pb-20 justify-center mx-auto">
      <a
      class="group relative inline-flex items-center overflow-hidden rounded bg-gradient-to-tr from-sky-700 via-sky-700 to-cyan-300 px-32 py-5 text-white focus:outline-none focus:ring active:bg-indigo-500"
      [routerLink]="['/carrito']"
    >
      <span
        class="absolute right-0 translate-x-full transition-transform group-hover:-translate-x-4"
      >
        <svg
          class="h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 8l4 4m0 0l-4 4m4-4H3"
          />
        </svg>
      </span>

      <span class="text-lg font-extrabold transition-all group-hover:mr-4">
        CARRITO
      </span>
    </a>
    </div>
  </div>
</section>
